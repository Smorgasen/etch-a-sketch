<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" >
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 class="headline">Etch-a-Sketch</h1>
    <div class="panel-block">
        <div class="panel">
            <h2>Control Panel</h2>
            <div class="slider-container">
                <input type="range" min="2" max="100" value="16" class="slider" id="range">
                <p>Size: <span id="grid-size-left"></span>x<span id="grid-size-right"></span></p>
            </div>
            <button data-color="black" class="color-button">Black</button>
            <button data-color="rainbow" class="color-button">Rainbow</button>
            <button data-color="erase" class="color-button">Erase</button>
            <button class="clear">Clear</button>
            <input type="color" id="user-color" value="#ffbf00">
        </div>
    </div>
    <div class="container-block">
        <div class="container"></div>
    </div>
    <div class="footer">
        <div class="copyright-links">
            <a href="https://www.flaticon.com/authors/freepik">Icons by <span>Freepik</span></a>
        </div>
        <div class="links">
            <a href="https://github.com/Smorgasen" target="_blank"> <img src="images/github.png" alt="github icon" width="40"></a>
            <a href="https://www.linkedin.com/in/yaroslav-ivanko-15a727162/" target="_blank"> <img src="images/linkedin.png" alt="linkedin icon" width="40"></a>
            <a href="https://smorgasen-cv.netlify.app/" target="_blank"> <img src="images/cv.png" alt="curriculum vitae icon" width="40"></a>
            <a href="mailto:yaroslaw.ivanko@gmail.com" target="_blank"><img src="images/gmail.png" alt="email icon" width="40"></a>
        </div>
        <p class="copyright"></p>
    </div>
</body>
</html>
